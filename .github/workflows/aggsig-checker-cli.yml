name: AggSig Checker CLI

on: [push, pull_request]

permissions: read-all

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: apps/aggsig_checker_cli/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/aggsig_checker_cli

      - name: Run ESLint
        run: npm run lint
        working-directory: apps/aggsig_checker_cli

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: apps/aggsig_checker_cli/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/aggsig_checker_cli

      - name: Run TypeScript compiler
        run: npm run typecheck
        working-directory: apps/aggsig_checker_cli

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: apps/aggsig_checker_cli/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/aggsig_checker_cli

      - name: Run tests
        run: npm test
        working-directory: apps/aggsig_checker_cli
